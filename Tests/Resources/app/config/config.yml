imports:
    - { resource: security.yml }

parameters:
    coral.site_cache.class: Doctrine\Common\Cache\ArrayCache
    coral.connect_cache.class: Doctrine\Common\Cache\ArrayCache
    coral.connect.class:       Coral\CoreBundle\Service\CoralConnectMockup

coral_site:
    content_path: %kernel.root_dir%/../fixtures/AcmeContent/content
    config_path: %kernel.root_dir%/../fixtures/AcmeContent/configuration

coral_core:
    uri:     %kernel.root_dir%/coral_connect
    account: account
    api_key: apisecretkey

framework:
    secret: test
    test: ~
    session:
        storage_id: session.storage.filesystem
    form:            true
    csrf_protection: true
    validation:
        enabled: true
        enable_annotations: true
    templating:
        engines: ['twig']
    router:
        resource: %kernel.root_dir%/config/routing.php
    default_locale: "en"

twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug

knp_markdown:
    parser:
        service: markdown.parser.flavored